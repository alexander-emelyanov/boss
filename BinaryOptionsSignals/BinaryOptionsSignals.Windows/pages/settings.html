<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="/pages/hub/settingsPage.js"></script>
</head>
<body>
    <!-- Содержимое, которое будет загружено и отображено. -->
    <div class="sectionpage fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton" id="settingsPageBackButton"></button>
            <h1 class="titlearea win-type-ellipsis"><span class="pagetitle"></span></h1>
        </header>
        <section aria-label="Settings" role="main">
            <div class="page-content settings-background">
                <div class="win-settings-section">
                    <h4>Language</h4>
                    <select id="languageSelector" aria-label="Language select control">
                        <option value="ar">العربية</option>
                        <option value="da">Dansk</option>
                        <option value="de">Deutsch</option>
                        <option value="en">English</option>
                        <option value="en-US">English (United States)</option>
                        <option value="en-GB">English (Great Britain)</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                        <option value="hi">हिंदी</option>
                        <option value="id">Bahasa Indonesia</option>
                        <option value="it">Italiano</option>
                        <option value="ja">日本語</option>
                        <option value="ko">한국어</option>

                        <option value="ru">Русский</option>
                        <option value="cz">Čeština</option>
                    </select>
                </div>
                <div class="page-toolbar">
                    <button id="cmdSettingsSave">Save</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
