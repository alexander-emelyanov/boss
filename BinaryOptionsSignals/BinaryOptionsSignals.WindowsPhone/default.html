<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>BinaryOptionsSignals.WindowsPhone</title>
    
    <!-- Ссылки WinJS -->
    <!-- Во время выполнения ui-themed.css разрешается в ui-themed.light.css или ui-themed.dark.css 
    в зависимости от установленной у пользователя темы. Это часть функциональности загрузки ресурсов MRT. -->
    <link href="/css/ui-themed.css" rel="stylesheet" />
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <!-- Ссылки boss -->
    <script src="/js/MobileServices.js"></script>
    <script src="/services/mobileServices/settings/boss.js"></script>

    <!-- Ссылки BinaryOptionsSignals -->
    <link href="/css/phone.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/js/default.js"></script>
</head>
<body class="phone">

    <div id="indicatorItemTemplate" data-win-control="WinJS.Binding.Template">
        <div class="indicator-item">
            <h4 data-win-bind="innerText: symbol"></h4>
            <div>
                <span data-win-bind="innerText: direction"></span>
                <span data-win-bind="innerText: time"></span>
                <span data-win-bind="innerText: level"></span>
            </div>
        </div>
    </div>  

    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/hub/hub.html'}"></div>
