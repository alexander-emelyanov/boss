<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>hubPage</title>
    <link href="/pages/hub/hub.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/hub/hub.js"></script>
    <!--<script src="/pages/hub/sectionIndicatorsPage.js"></script>-->
</head>
<body>
    <div class="hubpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="backbutton" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Binary Options Signals</span>
            </h1>
        </header>

        <section aria-label="Main content" role="main">
            <progress id="mainProgressBar" class="hidden"></progress>
            <!-- Настроим элемент управления Hub, изменив здесь элементы управления HubSection. -->
            <div class="hub main-background" data-win-control="WinJS.UI.Hub">
                <div class="section section1" data-win-control="WinJS.UI.HubSection" data-win-options="{isHeaderStatic: true, 'header': '4Hours'}" data-win-res="{}">
                    <div id="sectionIndicatorsContenthost" data-win-control="HubApps_SectionControls.SectionIndicatorsControl">
                        <div class="indicator-item-header">
                            <div class="indicator-item-header-col indicator-item-header-col-symbol" data-win-res="{innerText: Ticker}"></div>
                            <div class="indicator-item-header-col indicator-item-header-col-direction" data-win-res="{innerText: OptionType}">Option type</div>
                            <div class="indicator-item-header-col indicator-item-header-col-time" data-win-res="{innerText: Time}">Time</div>
                            <div class="indicator-item-header-col indicator-item-header-col-level" data-win-res="{innerText: Strength}">Strength</div>
                        </div>
                        <div class="indicators-list" id="basicTemplateListView" data-win-control="WinJS.UI.ListView" data-win-options="{
                             selectionMode: 'none',
                             layout: {type: WinJS.UI.ListLayout},
                             itemDataSource : Data.indicators14400.dataSource,
                             itemTemplate: select('#indicatorItemTemplate')}">
                        </div>
                    </div>
                </div>
                <div class="section section1" data-win-control="WinJS.UI.HubSection" data-win-options="{isHeaderStatic: true, 'header': '1 Hour'}" data-win-res="{}">
                    <div id="sectionIndicatorsContenthost" data-win-control="HubApps_SectionControls.SectionIndicatorsControl">
                        <div class="indicator-item-header">
                            <div class="indicator-item-header-col indicator-item-header-col-symbol">Ticker</div>
                            <div class="indicator-item-header-col indicator-item-header-col-direction">Option type</div>
                            <div class="indicator-item-header-col indicator-item-header-col-time">Time</div>
                            <div class="indicator-item-header-col indicator-item-header-col-level">Strength</div>
                        </div>
                        <div class="indicators-list" id="basicTemplateListView" data-win-control="WinJS.UI.ListView" data-win-options="{
                             selectionMode: 'none',
                             layout: {type: WinJS.UI.ListLayout},
                             itemDataSource : Data.indicators3600.dataSource,
                             itemTemplate: select('#indicatorItemTemplate')}">
                        </div>
                    </div>
                </div>
                <div class="section section1" data-win-control="WinJS.UI.HubSection" data-win-options="{isHeaderStatic: true, 'header': '15 Minutes'}" data-win-res="{}">
                    <div id="sectionIndicatorsContenthost" data-win-control="HubApps_SectionControls.SectionIndicatorsControl">
                        <div class="indicator-item-header">
                            <div class="indicator-item-header-col indicator-item-header-col-symbol">Ticker</div>
                            <div class="indicator-item-header-col indicator-item-header-col-direction">Option type</div>
                            <div class="indicator-item-header-col indicator-item-header-col-time">Time</div>
                            <div class="indicator-item-header-col indicator-item-header-col-level">Strength</div>
                        </div>
                        <div class="indicators-list" id="basicTemplateListView" data-win-control="WinJS.UI.ListView" data-win-options="{
                             selectionMode: 'none',
                             layout: {type: WinJS.UI.ListLayout},
                             itemDataSource : Data.indicators900.dataSource,
                             itemTemplate: select('#indicatorItemTemplate')}">
                        </div>
                    </div>
                </div>
                <div class="section section1" data-win-control="WinJS.UI.HubSection" data-win-options="{isHeaderStatic: true, 'header': '30 Minutes'}" data-win-res="{}">
                    <div id="sectionIndicatorsContenthost" data-win-control="HubApps_SectionControls.SectionIndicatorsControl">
                        <div class="indicator-item-header">
                            <div class="indicator-item-header-col indicator-item-header-col-symbol">Ticker</div>
                            <div class="indicator-item-header-col indicator-item-header-col-direction">Option type</div>
                            <div class="indicator-item-header-col indicator-item-header-col-time">Time</div>
                            <div class="indicator-item-header-col indicator-item-header-col-level">Strength</div>
                        </div>
                        <div class="indicators-list" id="basicTemplateListView" data-win-control="WinJS.UI.ListView" data-win-options="{
                             selectionMode: 'none',
                             layout: {type: WinJS.UI.ListLayout},
                             itemDataSource : Data.indicators1800.dataSource,
                             itemTemplate: select('#indicatorItemTemplate')}">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
