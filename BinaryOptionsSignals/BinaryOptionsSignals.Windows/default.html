    <!-- Ссылки WinJS -->

<body>

    <div id="indicatorItemTemplate" data-win-control="WinJS.Binding.Template">
        <div class="indicator-item">
            <!-- Displays the "Indicator" object. -->
            <!--
                {"symbol":"CHFJPY","direction":"1","time":"2014-10-31 14:03:39","level":"10"},-->
            <h4 data-win-bind="innerText: symbol"></h4>
            <div>
                <span data-win-bind="innerText: direction"></span>
                <span data-win-bind="innerText: time"></span>
                <span data-win-bind="innerText: level"></span>
            </div>
            <!--<img class="mediumListIconTextItem-Image" src="#" data-win-bind="alt: title; src: picture" />-->
        </div>
    </div>

    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/hub/hub.html'}"></div>

        <div id="basicTemplateListView" data-win-control="WinJS.UI.ListView" data-win-options="{itemDataSource : Data.indicators, itemTemplate: select('#indicatorItemTemplate')}"></div>s
