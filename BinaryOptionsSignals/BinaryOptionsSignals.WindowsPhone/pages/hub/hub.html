<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>1 Hour</title>

    <link href="/css/phone.css" rel="stylesheet" />
    <link href="/pages/hub/hubphone.css" rel="stylesheet" />

    <script src="/js/data.js"></script>
    <script src="/pages/hub/hub.js"></script>
</head>
<body>
    <div class="hubpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="titlearea backbutton" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Binary Options Signals Source</span>
            </h1>
        </header>

        <section aria-label="Main content" role="main">
            <!-- Настроим элемент управления Hub, изменив здесь элементы управления HubSection. -->
            <div class="hub" data-win-control="WinJS.UI.Pivot">
                <div class="section1 section" data-win-control="WinJS.UI.PivotItem" data-win-options="{'header': '1 Hour'}">
                    <div class="sectioncontrol" id="sectionIndicatorsContenthost" data-win-control="HubApps_SectionControls.Section1Control">
                        <div class="indicators-list" id="basicTemplateListView" data-win-control="WinJS.UI.ListView" data-win-options="{
                            selectionMode: 'none',
                            layout: {type: WinJS.UI.ListLayout},
                            itemDataSource: Data.indicators3600.dataSource,
                            itemTemplate: select('#indicatorItemTemplate')}">
                        </div>
                    </div>
                </div>
                <div class="section1 section" data-win-control="WinJS.UI.PivotItem" data-win-options="{'header': '15 Minutes'}">
                    <div class="sectioncontrol" id="sectionIndicatorsContenthost" data-win-control="HubApps_SectionControls.Section1Control">
                        <div class="indicators-list" id="basicTemplateListView" data-win-control="WinJS.UI.ListView" data-win-options="{
                            selectionMode: 'none',
                            layout: {type: WinJS.UI.ListLayout},
                            itemDataSource: Data.indicators900.dataSource,
                            itemTemplate: select('#indicatorItemTemplate')}">
                        </div>
                    </div>
                </div>
                <div class="section1 section" data-win-control="WinJS.UI.PivotItem" data-win-options="{'header': '30 Minutes'}">
                    <div class="sectioncontrol" id="sectionIndicatorsContenthost" data-win-control="HubApps_SectionControls.Section1Control">
                        <div class="indicators-list" id="basicTemplateListView" data-win-control="WinJS.UI.ListView" data-win-options="{
                            selectionMode: 'none',
                            layout: {type: WinJS.UI.ListLayout},
                            itemDataSource: Data.indicators1800.dataSource,
                            itemTemplate: select('#indicatorItemTemplate')}">
                        </div>
                    </div>
                </div>
                <div class="section1 section" data-win-control="WinJS.UI.PivotItem" data-win-options="{'header': '4 Hours'}">
                    <div class="sectioncontrol" id="sectionIndicatorsContenthost" data-win-control="HubApps_SectionControls.Section1Control">
                        <div class="indicators-list" id="basicTemplateListView" data-win-control="WinJS.UI.ListView" data-win-options="{
                            selectionMode: 'none',
                            layout: {type: WinJS.UI.ListLayout},
                            itemDataSource: Data.indicators14400.dataSource,
                            itemTemplate: select('#indicatorItemTemplate')}">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
